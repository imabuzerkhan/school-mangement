<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="rightcontainer">
            <div class="card" id="card">
                <div class="heading">Class</div>
                <div class="heading">Faculty</div>
                <div class="heading">Action</div>
            </div>
            <hr>
            <div class="data" id="data">
                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <label for="editClass">Edit Class:</label>
                        <input type="text" id="editClass" class="modal-input">
                        <label for="editFaculty">Edit Faculty Name:</label>
                        <input type="text" id="editFaculty" class="modal-input">
                        <button id="confirmEditBtn" class="modal-btn">Save Changes</button>
                        <button id="cancelEditBtn" class="modal-btn">Cancel</button>
                    </div>
                </div>
                
               
            </div>
        </div>
        <div class="leftcontainer">
            <form id="inputForm">
                <div class="form_control">
                    <label for="Class">Select Class</label>
                    <select id="Class" name="Class" class="selectClass" required>
                        <option value="">Choose Class</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                
                <div class="form_control">
                    <label for="facultyName">Enter Faculty Name</label req>
                    <input type="text" id="facultyName" name="facultyName" placeholder="Enter Faculty Name" class="inputFacultyName" required>
                </div>

                <div class="form_control">
                    <input type="submit" value="Submit" class="submitButton">
                </div>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
